<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Test - 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Hero Section Start -->
    <section class="hero">
        <!-- Navigation Section Start -->
        <nav>
            <div class="nav_left_section">
                <div class="logo">
                    <a href="#">
                        <img src="Images/logo.png" alt="Poly Logo" />
                    </a>
                </div>
                <button type="button">Early Access</button>
                <ul class="nav_link">
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="nav_right_section">
                <button type="button">Submit</button>
                <div class="social_media">
                    <a href="https://www.reddit.com/" target="_blank" aria-label="Reddit">
                        <i class="ri-reddit-fill"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>
                <button class="connect_btn" type="button">
                    Connect <i class="fas fa-layer-group" aria-hidden="true"></i>
                </button>
            </div>
        </nav>

        <!-- Home Section Start -->
        <div class="container-1">
            <div class="home_section_content">
                <div class="home_left_section_content">
                    <h3>Exclusive nft ticket access</h3>
                    <h1><span>Polygon</span> NFT Portal</h1>
                    <p>
                        As a member of the Polygon.IO you’ll be able to pre-access the
                        platform before official launch, Collect & mint exclusive NFT
                        artwork by world renowned artists.
                    </p>
                </div>
                <div class="home_right_section_content">
                    <img src="Images/nft-removebg-preview.png" alt="Poly Logo" width="400px" height="400px" />
                </div>
            </div>
        </div>
        <!-- form_section_start -->
        <section class="form_section" id="contact">
            <div class="header_section">
                <h1>GET IN TOUCH</h1>
            </div>
            <div class="container">
                <form action="">
                    <input type="email" placeholder="Email Address *" required />
                    <input type="text" placeholder="Name/Company *" required />
                    <select required>
                        <option value="" disabled selected>Select *</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <textarea placeholder="Message *" required></textarea>
                    <div class="form_footer">
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </section>
        </div>
        <!-- form_section_end -->
        <!-- copyright_section_start -->
        <footer class="copyright_section">
            <div class="container copyright_content_section">
                <div class="left_section">
                    <img src="Images/small-logo.webp" alt="polygon logo" />
                    <h3>Terms of Service <span>Privacy</span></h3>
                </div>
                <div class="right_section">
                    <h3>© 2025 Polygon</h3>
                </div>
            </div>
        </footer>
</body>

</html>
